name: Build and deploy site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- R / bookdown ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # If you use renv in your book project, add renv restore here.
      # Otherwise install what you need directly:
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("bookdown","rmarkdown"), repos="https://cloud.r-project.org")'

      - name: Render bookdown into notes/book
        run: |
          Rscript -e 'setwd("notes/book-src"); bookdown::render_book("index.Rmd", "bookdown::gitbook")'


      # --- Ruby / Jekyll ---
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build -d _site

      # --- Deploy ---
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4